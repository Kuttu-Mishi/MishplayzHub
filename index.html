<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mishplayz Hub</title>
    <style>
        canvas {
            background-color: white;
            display: block;
            margin: 0 auto;
            border: 20px solid cyan;
        }
        body {
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 
                         'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        h1, h2 {
            color: white;
        }
    </style>
</head>
<body style = "background-color: black;">
    <h1>Mishplayz Chill Hub</h1>
    <h2>Some Iconic Games Remade by Kaushal Mishra using HTML, JavaScript, and Python. Enjoy!</h2>
    <h2>Click on the buttons below to play the games:</h2>

    <button style = "background-color: red; height: 20px; width: 60px;" onclick="showMain()">Play Shooter</button>
    <button style = "background-color: cyan; height: 20px; width: 60px;" onclick="showPong()">Play Pong</button>
    
    <canvas id="gameCanvas" width="1200" height="600"></canvas>
    <canvas id="pongCanvas" width="1200" height="600" style="display: none;"></canvas>    

    <div style="margin-top: 20px;">
        <iframe src="https://cdn.htmlgames.com/SoccerPinball/" width="1200" height="600" frameborder="0" scrolling="no"></iframe>
    </div>
    <div style="margin-top: 20px;">
        <iframe src="https://cdn.htmlgames.com/AirportSniper/" width="1200" height="600" frameborder="0" scrolling="no"></iframe>
    </div>

    <script src="Main.js"></script>
    <script src="Pong.js"></script>

    <script>
        function showMain() {
            document.getElementById('gameCanvas').style.display = 'block';
            document.getElementById('pongCanvas').style.display = 'none';
        }
        function showPong() {
            document.getElementById('gameCanvas').style.display = 'none';
            document.getElementById('pongCanvas').style.display = 'block';
            startGame();
        }
    </script>
</body>
</html>
