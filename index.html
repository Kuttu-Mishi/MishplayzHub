<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mishplayz Hub</title>
    <style>
        canvas {
            background-color: white;
            display: block;
            margin: 0 auto;
            border: 20px solid black;
        }

        body {
            text-align: center;
            background-color: black;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 
                         'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        h1, h2 {
            color: white;
        }

        .game-buttons {
            margin: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border-radius: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Mishplayz Chill Hub</h1>
    <h2>Iconic Games Remade by Kaushal Mishra using HTML, JavaScript, and Python. Enjoy!</h2>

    <!-- Game Controls -->
    <div class="game-buttons">
        <button onclick="startMain()">Play Main Game</button>
        <button onclick="startPong()">Play Pong</button>
    </div>

    <!-- Only One Canvas -->
    <canvas id="gameCanvas" width="1400" height="800"></canvas>

    <!-- External Mini Games Embed -->
    <div style="margin-top: 20px;">
        <script src="https://cdn.htmlgames.com/embed.js?game=SoccerPinball&bgcolor=white"></script>
    </div>
    <div>
        <script src="https://cdn.htmlgames.com/embed.js?game=AirportSniper&bgcolor=white"></script>
    </div>

    <!-- Game Scripts (add your own logic in these files) -->
    <script src="Main.js"></script>
    <script src="Pong.js"></script>
</body>
</html>
