<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mishplayz Hub</title>
    <style>
        canvas {
            background-color: white;
            display: block;
            margin: 0 auto;
            border: 20px solid black;
        }
        body {
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 
                         'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        h1, h2 {
            color: black;
        }
    </style>
</head>
<body>
    <h1>Mishplayz Chill Hub</h1>
    <h2>Some Iconic Games Remade by Kaushal Mishra using HTML, JavaScript, and Python. Enjoy!</h2>

    <button onclick="showMain()">Play Shooter</button>
    <button onclick="showPong()">Play Pong</button>

    <canvas id="PongCanvas" width="1400" height="800"></canvas>
    <canvas id="gameCanvas" width="1400" height="800" style="display: none;"></canvas>

    <div style="margin-top: 20px;">
        <iframe src="https://cdn.htmlgames.com/SoccerPinball/" width="800" height="600" frameborder="0" scrolling="no"></iframe>
    </div>
    <div style="margin-top: 20px;">
        <iframe src="https://cdn.htmlgames.com/AirportSniper/" width="800" height="600" frameborder="0" scrolling="no"></iframe>
    </div>

    <script src="Main.js"></script>
    <script src="Pong.js"></script>
    <script>
        function showMain() {
            document.getElementById('gameCanvas').style.display = 'none';
            document.getElementById('pongCanvas').style.display = 'blcok';
        }
        function showPong() {
            document.getElementById('gameCanvas').style.display = 'block';
            document.getElementById('pongCanvas').style.display = 'none';
        }
    </script>
</body>
</html>
