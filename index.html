<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mishplayz Hub</title>
    <style>
        canvas {
            background-color: white;
            display: none;
            margin: 0 auto;
            border: 20px solid cyan;
        }
        body {
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 
                         'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-color: black;
        }
        h1, h2 {
            color: white;
        }
        button {
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Mishplayz Chill Hub</h1>
    <h2>Some Iconic Games Remade by Kaushal Mishra using HTML, JavaScript, and Python. Enjoy!</h2>
    <h2>Click on the buttons below to play the games:</h2>

    <button style="background-color: red; height: 60px; width: 280px;" onclick="showMain()">Play Shooter (A, D to move and W to shoot)</button>
    <button style="background-color: cyan; height: 60px; width: 280px;" onclick="showPong()">Play Pong (W, S for P1 and L, P for P2)</button>
    <button style="background-color: yellow; height: 60px; width: 280px;" onclick="show2ps()">Play 2ps (WASd for p1 and arrowkeys for p2, q and rshift to shoot))</button>

    <canvas id="gameCanvas" width="1200" height="600"></canvas>
    <canvas id="pongCanvas" width="1200" height="600"></canvas>
    <canvas id="2psCanvas" width="1200" height="600"></canvas> 

    <div style="margin-top: 20px;">
        <iframe src="https://cdn.htmlgames.com/SoccerPinball/" width="1200" height="600" frameborder="0" scrolling="no"></iframe>
    </div>
    <div style="margin-top: 20px;">
        <iframe src="https://cdn.htmlgames.com/AirportSniper/" width="1200" height="600" frameborder="0" scrolling="no"></iframe>
    </div>

    <script src="Main.js"></script>
    <script src="Pong.js"></script>
    <script src="2ps.js"></script>

    <script>
        function showMain() {
            document.getElementById('gameCanvas').style.display = 'block';
            document.getElementById('pongCanvas').style.display = 'none';
            document.getElementById('2psCanvas').style.display = 'none';
        }

        function showPong() {
            document.getElementById('gameCanvas').style.display = 'none';
            document.getElementById('pongCanvas').style.display = 'block';
            document.getElementById('2psCanvas').style.display = 'none';
            if (typeof startGame === "function") {
                startGame();
            }
        }

        function show2ps() {
            document.getElementById('gameCanvas').style.display = 'none';
            document.getElementById('pongCanvas').style.display = 'none';
            document.getElementById('2psCanvas').style.display = 'block';
                start2ps(); 
}
    </script>
</body>
</html>
